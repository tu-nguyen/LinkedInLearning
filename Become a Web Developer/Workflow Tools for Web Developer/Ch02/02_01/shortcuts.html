KEYBOARD SHORTCUTS
==================================================================
Move Line Up / Down
[Mac] Ctrl + Cmd + ↑ / Ctrl + Cmd + ↓
[PC]  Ctrl + ↑ / Ctrl + ↓

Go to start of line
[Mac] Cmd + ← OR Ctrl + A
[PC]  Home OR Fn + ←

Go to end of line	
[Mac] Cmd + → or Ctrl + E
[PC]  End or Fn + →

Multiple Selection
[Mac] Cmd + D	
[PC]  Ctrl + D
-->
